<!DOCTYPE html>
<html>

<head>
    <title>The Webfix | 2021</title>
    <meta charset="utf-8" />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <style>
       *{
         margin: 0;
         padding: 0;
         height: 100vh;
       }
       body{
         overflow: hidden;
       }
       .first{
         background-color: #080e27;
         background-color: radial-gradiant(#312d3c 8%, transperant 8%), #17141d; 
         background-position: 0 0, 26px 26px;
         background-size: 26px 26px;
       }
       .second{
         background-color:rgb(84, 179, 56);
       }
       .second img{
        width: 100%;
        height: 600px;
        position: absolute;
        right: 20%;
        top: 10%;
       }
       
       h1{
        position: absolute;
        top:38%;
        left: 10%;
        font-size: 140px;
        text-transform: uppercase;
        font-weight: bold;
        color: rgba(255,255,255,0.04);
       }

       h1::before{
         content: "";
         position: absolute;
         height: 130px;
         top:3%;
         left: -11%;
         background:rgb(84, 179, 56);
         width: 20px;
       }

       h2{
         color: white;
         position: absolute;
         top: 36%;
         left: 20%;
         font-family: sans-serif;
         font-size: 90px;
         font-weight: bold;

       }

       h3{
         position: absolute;
         top: 63%;
         font-size: 38px;
         color: white;
         left: 21%;
         font-family: sans-serif;
         
       }

       span{
         font-family: sans-serif;
         position: relative;
         top: 72%;
         left: 20%;
         margin-right: 16px;
         font-size: 23px;
       }

       span.strike{
         text-decoration: line-through;
         color: rgba(255,255,255,0.1);
         
       }
       span.nonstrike{
         text-decoration: none;
         color:white;

       }

       .indicators{
         width: 30px;
         height: 30px;
         position: absolute;
         bottom: 16%;
         left: 22%;
         border-radius: 50px;
         background: none;
         border: 2px solid rgb(84, 179, 56);
         cursor: pointer;      
       }

       .indicators::before{
        content: "";
        color: white;
        width: 200px;
        top: 44%;
        left: 300px;
        position: absolute;
        border: 1px solid white; 
       }

       .indicators span{
         color: white;
         position: relative;
         top:-5px;
         left: 260px;
       }

       .scroll-icon{
         position: absolute;
         right: 0;
         left: 0;
         margin: auto;
         bottom: 5%;
         z-index: 11; 
        width: 38px;
        height: 63px;
        border-radius: 25px;
        box-shadow: inset 0 0 0 1px white;
       }

       .scroll-icon::before{
         content: "";
         position: absolute;
         left: 50%;
         background-color: white;
         width: 8px;
         height: 8px;
         margin-left: -4px;
         top: 8px;
         border-radius: 4px !important;
         animation-duration: 1.5s;
         animation-iteration-count: infinite;
         animation-name: scroll;
       }
       
       @keyframes scroll{
         0%{
           opacity: 1;
         }
         100%{
           opacity: 0;
           transform: translateY(36px);
         }
       }

    </style>

</head>

<body>
  <div class="row">
    <div class="col-md-8 first">
      <h1 class="wow bounceInLeft">Our Watch</h1>
      <h2 class="wow rotateInDownRight" data-wow-delay="1s">Time Runs <br>Too Fast..</h2>
      <h3 class="wow rotateInDownLeft" data-wow-delay="1.4s">Series 1/800</h3>
      <span class="strike wow rotateInDownLeft" data-wow-delay="1.7s">USD 600</span>  
      <span class="nonstrike wow zoomIn" data-wow-delay="2s">USD 490</span> 
      <br>
      <div class="indicators wow rotateInDownLeft" data-wow-delay="2.3s">
        <span>01</span>
      </div> 
    </div>
    <div class="col-md-4 second">
      <img src="watch-01.png" alt="img" class="wow zoomIn" data-wow-delay="3.5s">
    </div>
    <div class="scroll-mouse">
      <a href="">
        <div class="scroll-icon wow bounceInUp" data-wow-delay="4s"></div>
      </a>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="wow.min.js"></script>
  <script>
  new WOW().init();
  </script>

</body>
